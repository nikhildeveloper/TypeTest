<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    
    <link rel="stylesheet" href="front.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <center><h1>Typing Test</h1></center>
    </header>
    
    <div class="outer">
    
        <div class="content">
            
            <div class="elements">
                <div class="time-list">
                <h6>Time :</h6>
                <button class="time " value='1'>60 sec</button>
                <button class="time " value='2'>2 min</button>
                <button class="time " value='5'>5 min</button>
                <button class="time " value='10'>10 min</button>
                </div>
                <br>
                <div class="type-list">
                <h6>Type :</h6>
                <button class="type " value="0">words</button>
                <button class="type " value="1">paragraph</button>
                <button class="type " value="2">sentences</button>
                </div>
                <br>
                <hr>
                <center><button class="start" >Start</button></center>
                
            </div>
        </div>
        <div class="img">
            <img src="images/img1.svg">
        </div>
    </div>
    <div class="gif" style="display: none;">
        <img class="gifpy" src="images/loading.gif">
    </div>
    <div id='main'>
        <div class="test-text">
        </div>
        <div class="test-time">
            <div class="timer">
                <div class="min">
                   
                </div>:
                <div class="sec">
                    00
                </div>

            </div>
            <div class="timebtns">
                <button class="time-start">Start</button>
                <button class="time-stop">Stop</button>
            </div>
        </div>
    </div>
        <div class="input-text ">
                <textarea class="texting" name="innertext" rows="4" cols="50" disabled></textarea>
            
        </div>
    
    
    <script src="ajaxlibraries.js"></script>
    <script src="front.js"></script>
    
</body>


</html>
