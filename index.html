<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>

    <link rel="stylesheet" href="front.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <center><h1>Typing Test</h1></center>
    </header>
    
    <div class="outer">
    
        <div class="content">
            
            <div class="elements">
                <div class="time-list">
                <h6>Time :</h6>
                <button class="time " value='1'>60 sec</button>
                <button class="time " value='2'>2 min</button>
                <button class="time " value='5'>5 min</button>
                <button class="time " value='10'>10 min</button>
                </div>
                <br>
                <div class="type-list">
                <h6>Type :</h6>
                <button class="type " value="0">words</button>
                <button class="type " value="1">paragraph</button>
                <button class="type " value="2">sentences</button>
                </div>
                <button  class="submit">submit</button>
                <hr>
                <center><button class="start" disabled>Start</button></center>
                
            </div>
        </div>
        <div class="img">
            <img src="images/img1.svg">
        </div>
    </div>
    <div id='main' style="display: none;">
        <button id='random'>start</button><br><br><br><hr>
        <h3 id='randomtxt'></h3>
    </div>
    <script src="ajaxlibraries.js"></script>
    <script src="front.js"></script>
</body>

<!-- <script src="back.js"></script> -->
</html>
